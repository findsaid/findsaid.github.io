<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Said CV</title>
    <meta name="keywords" content="cv, cvs, portfolio, resume, work, freelance">
    <meta name="description" content="I'm web developer and part time android-developer">
    <meta property="og:title" content="Said CV" />
    <meta property="og:description" content="I'm web developer and part time android-developer" />
    <meta property="og:image" content="img/me.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://findsaid.github.io/" />
    <link rel="icon" type="image/png" href="img/me.jpg">
    <link rel="shortcut icon" type="image/png" href="img/me.jpg">
    <link rel="apple-touch-icon" href="img/me.jpg">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="about">
                <img class="avatar" src="img/me.jpg" alt="I'm" width="100" height="100">
                <div class="about-text">
                    <h1>Said Zaripov</h1>
                    <p>
                        21 years old. <strong>Web-developer</strong> and part time <i>android-developer</i>
                    </p>
                    <a href="https://t.me/findsaid" target="_blank"><img src="img/telegram.svg" alt="findsaid">
                        Telegram</a>
                </div>
            </div>
            <div class="card">
                <h2>Tools</h2>
                <div class="box">
                    <div class="inner-box">
                        <img src="img/vs-code.svg" alt="VS Code">
                        <br>
                        <span>VS Code</span>
                    </div>
                    <div class="inner-box">
                        <img src="img/android-studio.svg" alt="Android Studio">
                        <br>
                        <span>Android Studio</span>
                    </div>
                    <div class="inner-box">
                        <img src="img/git.svg" alt="Git">
                        <br>
                        <span>Git</span>
                    </div>
                </div>
                <h2>Skills</h2>
                <div class="box">
                    <div class="inner-box">
                        <img src="img/filetype-html.svg" alt="HTML">
                    </div>
                    <div class="inner-box">
                        <img src="img/filetype-css.svg" alt="CSS">
                    </div>
                    <div class="inner-box">
                        <img src="img/filetype-js.svg" alt="JavaScript">
                    </div>
                    <div class="inner-box">
                        <img src="img/filetype-py.svg" alt="Python">
                    </div>
                    <div class="inner-box">
                        <img src="img/filetype-php.svg" alt="PHP">
                    </div>
                    <div class="inner-box">
                        <img src="img/filetype-jsx.svg" alt="ReactJS">
                    </div>
                    <div class="inner-box">
                        <img src="img/filetype-java.svg" alt="Java">
                    </div>
                </div>
                <a class="btn" href="https://github.com/findsaid" target="_blank">View my works in GitHub</a>
            </div>
            <div class="contact">
                <h2>Contact</h2>
                <form id="contact-form" action="https://formspree.io/f/xvodqpnp" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name..." autocomplete="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" placeholder="Enter your e-mail..." autocomplete="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea name="message" id="message" cols="15" rows="5"
                            placeholder="Enter your message..."></textarea>
                    </div>
                    <div class="form-btn">
                        <input class="btn" type="submit" value="Contact me">
                    </div>
                    <div id="contact-form-status" class="contact-form-status"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
